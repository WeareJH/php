version: 2
jobs:
    # Latest build
    build:
        machine: true
        steps:
            - checkout
            - run: ./build.sh 7.1
            - run: ./publish.sh 7.1

    build-5.6:
        machine: true
        steps:
            - checkout
            - run: ./build.sh 5.6
            - run: ./publish.sh 5.6

    build-7.0:
        machine: true
        steps:
            - checkout
            - run: ./build.sh 7.0
            - run: ./publish.sh 7.0


workflows:
    version: 2

    build_versions:
        jobs:
            - build:
                filters:
                    branches:
                        only:
                            - master
            - build-5.6:
                filters:
                    branches:
                        only:
                            - master

    weekly_builds:
        triggers:
            - schedule:
                cron: "0 10 * * 1"
                filters:
                    branches:
                        only:
                            - master
        jobs:
            - build
            - build-5.6
            - build-7.0